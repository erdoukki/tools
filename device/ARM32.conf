# GENERICSD.conf
# https://www.freebsd.org/platforms/arm.html#hw

export MAKE_ARGS_DEV="
CROSS_BINUTILS_PREFIX=/usr/local/arm-gnueabi-freebsd12.1/bin
"

export PRODUCT_KERNEL=SMP-ARM
export PRODUCT_TARGET=arm
export PRODUCT_ARCH=armv7
export PRODUCT_WANTS="arm-gnueabi-binutils qemu-user-static"


arm_install_uboot()
{
	mkdir -p ${STAGEDIR}/boot/msdos/EFI/BOOT
	cp -p ${STAGEDIR}/boot/loader.efi ${STAGEDIR}/boot/msdos/EFI/BOOT/BOOTARM.efi
	cp -p ${STAGEDIR}/boot/ubldr.bin ${STAGEDIR}/boot/msdos
	cp -pr ${STAGEDIR}/boot/dtb ${STAGEDIR}/boot/msdos
}
